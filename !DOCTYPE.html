<html lang="es">
<head>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      color: #fff;
      background-image: url('https://images.unsplash.com/photo-1590650516494-0c8e4a3fc4e3?ixlib=rb-4.0.3&auto=format&fit=crop&w=1470&q=80');

      background-position: center;
      min-height: 100vh;
      display: flex;
      align-items: center;

    }

    .overlay {
      background: rgba(0, 0, 0, 0.65);

    }

    .whatsapp-btn {
      display: inline-flex;
      align-items: center;
      background-color: #25D366;
      color: white;
      padding: 14px 24px;
      border-radius: 8px;
      font-size: 1.1rem;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .whatsapp-btn:hover {
      background-color: #1ebe5d;
    }

    .whatsapp-btn i {
      margin-right: 10px;
      font-size: 1.3rem;
    }

    @media (max-width: 600px) {
      .overlay {
        padding: 2rem;
      }

      h1 {
        font-size: 2rem;
      }

      p {

      }

</head>

  <div class="overlay">
